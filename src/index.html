<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custome CSS style -->
  <link rel="stylesheet" type="text/css" href="assets/style/style.css" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"

  <title>Schulenburg</title>

<body style="background-color:#393e46;">
  <!-- Header -->
  <div class="col-12 px-0" id="header-div">
    <header id="header">
      <div class="container-fluid">
        <div class="row">
          <!-- side bar -->
          <div class="col-3 side-bar">
            <!--  -->
            <div class="row d-flex justify-content-center my-5">
              <h2 class="font-itali font-size-header text-center text-light">Die Schulenburg</h2>
            </div>
            <div class="row">

            </div>
          </div>
          <!-- !side bar -->
          <!-- carousel -->
          <div class="col-9 p-0 header-main">
            <div id="carousel-header" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block img-fluid w-100" src="./assets/img/res-outdoor1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid w-100" src="./assets/img/res-indoor1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid w-100" src="./assets/img/res-outdoor5.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid w-100" src="./assets/img/res-outdoor3.jpg" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid w-100" src="./assets/img/res-indoor2.jpg" alt="Fifth slide">
                </div>

              </div>
              <a class="carousel-control-prev" href="#carousel-header" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-header" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!-- <div class="navigation font-size-24 font-lora text-dark text-uppercase">Navi goese hier</div> -->
            </div>
            <!-- !carousel -->
          </div>
        </div>
    </header>
  </div>
  <!-- !Header -->


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

  </script>

  <script src="./index.js"></script>
